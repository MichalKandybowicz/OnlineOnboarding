{% extends "index.html" %}

{% block content %}
    <div>
    <h1>{{ this_package.title }}</h1>

    {% if this_package %}
        <tr>
                <td>
                    {{ this_package.email }}
                </td>
                <td>
                    {{ package.description }}
                </td>

            </tr>
    {% else %}
        <p>You haven't created any page yet.</p>
    {% endif %}

    </div>

{% endblock %}
